<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <h1 class="index-title">我是首頁</h1>

    
    <!-- badge -->
    <div class="py-20">
      <span class="badge-primary-s">台南</span>
      <span class="badge-primary-m">台南</span>
      <span class="badge-neutral-m">台南</span>
      <button class="filter-btn filter-text-btn">台南</button>
    </div>
    <button class="filter-btn filter-icon-text-btn">
      <span class="icon me-2"><img src="../assets/images/icons/icon-25.svg" alt="" class="icon"></span>
      <span class="body2-semiBold">提供外送</span>
    </button>


      <!-- Modal 按鈕 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      打開 modal
    </button>

    <!-- Modal 元件 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal 標題</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
