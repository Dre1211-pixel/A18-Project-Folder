<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>詳細頁面</title>
  </head>

  <body class="comment">
    <%- include('./layout/header'); -%>

    <section>
      <div class="container">
        <div class="row py-6 py-lg-10 justify-content-center">
          <div class="col-12 col-lg-1 mb-9 text-center">
            <p class="py-3 d-inline" style="border-bottom: 1px dashed #000">
              評論
            </p>
          </div>
          <div class="col-lg-7 col-12 d-flex flex-column gap-6">
            <div
              class="px-3 py-4 comment-title border border-dark d-block d-lg-flex justify-content-between"
            >
              <div>
                <p class="mb-2">台北|中山</p>

                <p class="mb-lg-0 mb-6">
                  <img
                    src="../assets/images/user.jpg"
                    alt="user"
                    class="user me-2 mb-1"
                  />台味尋寶圖
                </p>
              </div>
              <div>
                <img src="../assets/images/star1.png" alt="星評" />
                選擇你的評分
                <p class="mt-2 mb-0">
                  開始撰寫你對&nbsp;&nbsp;王氏魚皮&nbsp;&nbsp;的評價
                </p>
              </div>
            </div>
            <div class="d-flex rate">
              <div class="rate-text border border-dark px-3 pt-3 pb-16">
                <p class="fs-5 mb-3">評分</p>
                <img src="../assets/images/star2.png" alt="評" />
                <p class="fs-14 m-0 mt-3">12條評價</p>
              </div>
              <div class="flex-grow-1 border border-dark px-6 py-4">
                <div class="progress mb-5">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    五星
                  </div>
                </div>
                <div class="progress mb-5">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 75%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    四星
                  </div>
                </div>
                <div class="progress mb-5">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    三星
                  </div>
                </div>
                <div class="progress mb-5">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    二星
                  </div>
                </div>
                <div class="progress mb-1">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    一星
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
