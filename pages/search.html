<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台味尋寶圖：檢索頁面</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <!-- search-section -->
        <section class="search-section search-bg py-sm-10">
            <div class="container d-flex flex-column align-items-center px-sm-3">
                <h2 class="h3-semiBold text-white text-center">尋味台灣～立即開始您的美食旅程</h2>
                <img class="search-image"
                  src="/assets/images/search-box.png"
                  alt="Treasure Chest"
                />
                <div class="search-bar-container py-4 col-12 col-xl-8">
                    <div class="search-inner-container d-flex align-items-center justify-content-between  my-3">
                        <!-- 縣市 -->
                        <div class="region-selection col-4 col-md-3">
                            <select id="region-select" class="form-select py-3 body1-semiBold"
                                aria-label="region-select">
                                <option selected>縣市</option>
                                <option value="基隆市">基隆市</option>
                                <option value="台北市">台北市</option>
                                <option value="新北市">新北市</option>
                                <option value="桃園市">桃園市</option>
                                <option value="新竹市">新竹市</option>
                                <option value="新竹縣">新竹縣</option>
                                <option value="苗栗縣">苗栗縣</option>
                                <option value="台中市">台中市</option>
                                <option value="彰化縣">彰化縣</option>
                                <option value="南投縣">南投縣</option>
                                <option value="雲林縣">雲林縣</option>
                                <option value="嘉義縣">嘉義縣</option>
                                <option value="台南市">台南市</option>
                                <option value="高雄市">高雄市</option>
                                <option value="屏東縣">屏東縣</option>                                
                                <option value="宜蘭縣">宜蘭縣</option>
                                <option value="花蓮縣">花蓮縣</option>                                
                                <option value="台東縣">台東縣</option>        
                                <!-- Add other options as needed -->
                            </select>
                        </div>
                        <!-- 輸入框 -->
                        <div class="search-input-descriptor flex-fill ps-3">
                            <div class="search-text">
                                <span class="search-icon "><i class="bi bi-search"></i></span>
                                <input type="text" class="search-input body1-semiBold" placeholder="今天灣 to eat"
                                    aria-label="Search-text-input">
                            </div>
                        </div>
                    </div>

                    <!-- 搜尋按鈕 -->
                    <div class="col-12">
                        <button type="button" class="button-white w-100 body1-semiBold" onclick="location.href='search-wang-fish.html'">
                            搜尋 <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                    <!-- filter-sort-mobile -->
                    <div class="filter-sort mobile-filter-sort d-sm-none d-flex py-3 gap-2">
                        <div class="filters d-flex gap-2">
                            <button class="filter-btn">篩選器 <i class="bi bi-filter-right"></i></button>
                        </div>
                        <div class="sort body1-semiBold">
                            <select name="sort-options" class="form-select sort-dropdown">
                                <option>排序：熱門推薦</option>
                                <option>最多評分</option>
                                <option>最多評論</option>
                            </select>
                        </div>
                        <button class="filter-btn filter-icon-text-btn body2-semiBold">
                            <i class="bi bi-check-lg "></i>
                            營業中
                        </button>
                    </div>
                </div>
            </div>
        </section>



        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
