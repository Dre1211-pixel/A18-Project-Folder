<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
</head>
<body>
    <%- include('./layout/header'); -%>
    <!-- search-header -->
    <header class="search-header py-10">
        <div class="container d-flex flex-column align-items-center">
            <h2 class="h3-semiBold text-white text-center d-none d-sm-block">尋味台灣：立即開始您的美食旅程</h2>
            <div class="search-bar-container py-4 col-12 col-xl-8">
                <div class="search-inner-container d-flex align-items-center justify-content-between  my-3">
                    <!-- 縣市 -->
                    <div class="region-selection col-4 col-md-3">
                        <select id="region-select" class="form-select py-3 body1-semiBold" aria-label="region-select">
                            <option selected>縣市</option>
                            <option value="台南市">台南市</option>
                            <option value="台北市">台北市</option>
                            <option value="新北市">新北市</option>
                            <option value="台中市">台中市</option>
                            <!-- Add other options as needed -->
                        </select>
                    </div>
                    <!-- 輸入框 -->
                    <div class="search-text col-8 me-2">
                        <span class="search-icon "><i class="bi bi-search"></i></span>
                        <input type="text" class="search-input body1-semiBold" placeholder="今天灣 to eat" aria-label="Search-text-input">
                    </div>
                </div>
                
                <!-- 搜尋按鈕 -->
                <div class="col-12">
                    <button type="button" class="button-white w-100 body1-semiBold">
                        搜尋 <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
                <!-- filter-sort-mobile -->
                <div class="filter-sort mobile-filter-sort d-sm-none d-flex py-3 gap-2">
                    <div class="filters d-flex gap-2">
                        <button class="filter-btn">篩選器 <i class="bi bi-filter-right"></i></button>
                    </div>
                    <div class="sort body1-semiBold">
                        <select name="sort-options" class="form-select sort-dropdown">
                            <option>排序：熱門推薦</option>
                            <option>最多評分</option>
                            <option>最多評論</option>
                        </select>
                    </div>
                    <button class="filter-btn filter-icon-text-btn body2-semiBold">
                        <i class="bi bi-check-lg "></i>
                        營業中
                    </button>
                </div>
            </div>
        </div>
    </header>
        <!-- food-list-section -->
        <div class="container">
            <div class="row flex-column-reverse flex-md-row justify-content-between">
                <section class="food-list-section col-12 col-md-6 col-xl-4 px-6">
                    <h3 class="h6-bold text-center text-md-start my-6">台南市 Top 10 美食店家</h3>
                    <!-- filter-sort-desktop -->
                    <div class="d-none d-sm-flex justify-content-between py-3 filter-sort">
                        <div class="filters d-flex flex-column gap-2">
                            <button class="filter-btn">篩選器 <i class="bi bi-filter-right"></i></button>
                            <button class="filter-btn filter-icon-text-btn body2-semiBold">
                                <i class="bi bi-check-lg "></i>
                                營業中
                            </button>
                        </div>
                        <div class="sort body1-semiBold">
                            <select name="sort-options" class="form-select sort-dropdown">
                                <option>熱門推薦</option>
                                <option>最多評分</option>
                                <option>最多評論</option>
                            </select>
                        </div>
                    </div>
                    <!-- shop-card-list -->
                    <ul class="shop-card-list p-0">
                        <li class="shop-card py-5 d-flex gap-3">
                            <div class="img-box">
                                <img src="../assets/images/eatery-4.png" alt="Wang’s fish skin" class="shop-img">
                            </div>
                            <div class="inner flex-fill">
                                <h2 class="h6-bold">王氏魚皮</h2>
                                <h2 class="body1-eng mb-3">Wang’s fish skin</h2>
                                <span class="badge-primary-s body2-semiBold">在地小吃</span>
                                <span class="badge-primary-s body2-semiBold">必比登推介</span>
                                <p class="body2-semiBold text-neutral-40 py-2 status-text status-open m-0">正在營業：04:00-14:00</p>
                                <span class="rank body2-Bold me-3"><i class="bi bi-star-fill me-1"></i>4.4</span>
                                <span class="comment body2-Bold"><i class="bi bi-chat-dots-fill me-1"></i>4.4</span>
                                <div class="link-list d-flex justify-content-end mt-3">
                                    <a href="#" class="detail-link body2-semiBold button-bottom-line-sm">查看更多</a>
                                </div>
                        </li>
                        <li class="shop-card py-5 d-flex gap-3">
                            <div class="img-box">
                                <img src="../assets/images/eatery-5.png" alt="Article Beef Soup" class="shop-img">
                            </div>
                            <div class="inner flex-fill">
                                <h2 class="h6-bold">文章牛肉湯</h2>
                                <h2 class="body1-eng mb-3">Article Beef Soup</h2>
                                <span class="badge-primary-s body2-semiBold">在地小吃</span>
                                <span class="badge-primary-s body2-semiBold">網友熱議</span>
                                <p class="body2-semiBold text-neutral-40 py-2 status-text status-close m-0">下次營業：19:00</p>
                                <span class="rank body2-Bold me-3"><i class="bi bi-star-fill me-1"></i>4.4</span>
                                <span class="comment body2-Bold"><i class="bi bi-chat-dots-fill me-1"></i>4.4</span>
                                <div class="link-list d-flex justify-content-end mt-3">
                                    <a href="#" class="detail-link body2-semiBold button-bottom-line-sm">查看更多</a>
                                </div>
                            </div>    
                        </li>
                    </ul>
                </section>
                <section class="map-section col-12 col-md-6 col-xl-8">
                    <img src="../assets/images/Map.png" class="map-img" alt="map" >
                </section>
            </div>
        </div>

    

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
